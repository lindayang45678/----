<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>call</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/index2.css"/>
</head>
<body>
    <div id="main">
        <div id="sound">
            <audio src="images/bell.mp3" loop id="bell"></audio>
            <audio src="images/say.mp3" loop id="say"></audio>
            <audio src="images/music.mp3" loop id="music"></audio>
        </div>
        <div class="loading">
            <p class="progress">
                <span class="loadSpan"></span>
            </p>
        </div>
        <div id="phone">
            <div class="phoneHead"></div>
            <div class="answerOne">
                <div class="touchOne"></div>
                <div class="touchClick"></div>
            </div>
            <div class="answerOther">
                <div class="otherClick"></div>
            </div>
        </div>
        <div class="message">
            <ul>
                <li class="left">
                    <img src="images/messageHead1.png">
                    <img src="images/messageArrow1.png">
                    杨小姐您好，我是xxx公司的xxx,刚打您电话无人听。
                </li>
                <li class="right">
                    <img src="images/messageHead2.png">
                    <img src="images/messageArrow2.png">
                    您好，刚才在路上，没有听到，不好意思。
                </li>
                <li class="left">
                    <img src="images/messageHead1.png">
                    <img src="images/messageArrow1.png">
                    哈哈，没关系。我认真的看过您的个人简历，感觉您很适合我们公司的要求。
                </li>
                <li class="right">
                    <img src="images/messageHead2.png">
                    <img src="images/messageArrow2.png">
                    哦，这样的。
                </li>
                <li class="left">
                    <img src="images/messageHead1.png">
                    <img src="images/messageArrow1.png">
                   我已经把面试邀请发到您邮箱里了，别忘了查看哦。
                </li>
                <li class="right">
                    <img src="images/messageHead2.png">
                    <img src="images/messageArrow2.png">
                    好的，非常感谢！
                </li>
                <li class="left">
                    <img src="images/messageHead1.png">
                    <img src="images/messageArrow1.png">
                    希望看到您其他方面的介绍。
                </li>
                <li class="right">
                    <img src="images/messageHead2.png">
                    <img src="images/messageArrow2.png">
                    好的，您稍等啊。。。。。。
                </li>
            </ul>
            <div class="messageText"></div>
        </div>
        <div class="cube">
            <ul class="cubeBox">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <a href="index1.html" style="float:right;color:orangered;font-size:30px;font-weight:bold;margin:20px;">more</a>
        </div>
    </div>
</body>
</html>
<script src="js/index2.js"></script>
